default: &default
  adapter: postgresql
  encoding: utf8
  pool: 5
  timeout: 5000
  username: postgres
  password: postgres
  host: <%= ENV.fetch("DB_HOST") { "postgres" } %>  

development:
  <<: *default
  database: importo_development

test:
  <<: *default
  database: importo_test

production:
  <<: *default
  database: importo_production
